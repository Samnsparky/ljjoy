    joystickOutputChannel: axis:0
    outputStrategy:
      name: linear
      minDeviceVal: 0
      maxDeviceVal: 11
      minJoystickVal: 1
      maxJoystickVal: 32767
  - deviceRegister: FIO0
    joystickOutputChannel: button:4
    outputStrategy:
      name: binary
      activateThreshold: 0.5
      inactiveValue: 0
      activeValue: 1
